<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="popup.js"></script>
</head>
<body>
<div class='container' style='width:365px'>
	<div class='row'>
		<div class='col-md-12'>
			<img src='http://meet.o2oevents.com/image/logo.gif' alt='logo' id='goToSite' class='img-fluid m-2' style='height:40px'>
		</div>
		<div class='col-md-12'>
			<img alt='Get it on Google Play' src='ios_badge.svg'id='goToIos' class='img-fluid' style='height:50px'/>
			<img alt='Get it on Google Play' src='android_badge.png'id='goToAndroid' class='img-fluid' style='height:70px'/>
		</div>
		<div class='col-md-12'>
			<form class='m-2'>
 				<div class='form-group d-flex' >
					<input id="meetingId" class='form-control' style='width:265px' placeholder="Join Meeting" /> 
					<button type='button' class='btn btn-success mx-2' id='joinMeeting'>Join</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
